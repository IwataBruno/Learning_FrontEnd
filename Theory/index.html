<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--Tag de CSS dentro do corpo do html dentro da tag head"Esse recurso nao eh recomendavel"-->
    <style>
        body{

            padding-bottom: 500px;
        }

        h2{
            color: dodgerblue;
        }
    </style>

    <title>Course the HTML5 and CSS3</title>
</head>
<body>
    <h1>Test</h1>
    <p>Lorem ipsum dolor, sit amet consectetur adipisicin
        g elit. <br> architecto fuga vero beatae quidem atque deleniti. O
        fficia totam, hic, qui minu
        s obcaecati vitae vel inventore ut nisi ducimus delectus et!</p>
    <h2>Title h2</h2>
    <h3>Title h3</h3>

    <a href="https://www.google.com/">Google</a>
    
    <!--Essa tag cria uma barra horizontal-->
    <hr>
    
    <img src="img/meteoro.jpg" alt="metero">

    <hr>

    <img src="img/praia.jpg" alt="praia">
    
    <hr>
    
    <!--Da para usar o recurso de copiar o caminho de uma imagem clicando com o botao direito em cima dela e selecionando a opcao correspondente-->
    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTtKOksCXNlraC5v7vVShgPPVl6Xr31TbDmFNf9JQKPHg&s" alt="Logo do HTML5">

    <hr>

    <!--A Div eh uma tag usada para criar componentes-->
    <div>
        <h3>Product X</h3>
        <p>$50</p>
        <a href="#">Buy</a>
    </div>

    <!--Tag para criar tabelas-->
    
    <hr>
    
    <table>
        <thead>
            <tr>
                <th>ID:</th>
                <th>Name:</th>
            </tr>
        </thead>

        <tbody>
            <tr>
                <td>1</td>
                <td>Bruno</td>
            </tr>
            <tr>
                <td>2</td>
                <td>Ruth</td>
            </tr>
        </tbody>
    </table>

    <hr>

    <!--Tag para criar listas-->

</body>
</html>
